

<template id="momento-new">
	<div class="edit-box">
		<textarea id="note"></textarea>
		<br />
		<button id="save-add">Add</button>
		<button id="cancel-add">Cancel</button>
	</div>
</template>
<template id="momento">
	<div class="item">
		<span id="remove" class="icon flt-rgt icon-delete"></span>
		<div id="note" class="note"></div>
		<div class="meta">
			logged on <span id="when"></span>
			by <span id="who"></span>
		</div>
		<div class="clearfix"></div>
	</div>
</template>

<script type="text/javascript" src="momento.js"></script>
