<style>
body /deep/ kolab-exploration-box::shadow .text {width:90%;}
body /deep/ kolab-exploration-box::shadow .title {font-size: 1.25em; font-weight: bold;padding-bottom: 4px;}
body /deep/ kolab-exploration-box::shadow .description {font-style: italic;}
body /deep/ kolab-exploration-box::shadow .label {font-weight: bold;}
body /deep/ kolab-exploration-box::shadow #select {
	display:block; 
	height:24px; 
	width:24px;
	float:right;
	margin: 3px 4px; 
	cursor: pointer; 
	border-radius: 16px;
	background-color: #99a;
	border-width: 4px;
	border: 4px solid #007;
}
body /deep/ kolab-exploration-box::shadow #select.selected {
	background-color: #7d7;
	border-color: #070;

body /deep/ kolab-exploration-box::shadow .topics {width:250px;float:left;background-color: #aac}
body /deep/ kolab-exploration-box::shadow .inset{padding: 4px 0;cursor: pointer ; }
body /deep/ kolab-exploration-box::shadow .inset-1{margin-left: 2px; font-size: 1.25em; }
body /deep/ kolab-exploration-box::shadow .inset-2{margin-left: 12px; font-size: 1.1em;}
body /deep/ kolab-exploration-box::shadow .inset-3{margin-left: 22px; font-size: 1em;}

}

</style>


<template id="exploration-box">
	<div class="item">
		<span id="edit" class="icon flt-rgt icon-edit"></span>
		<div id="title" class="inset"></div>
	</div>
	<div class="clearfix"></div>
</template>

<template id="exploration-box-edit">
	<div class="item">
		<span id="save" class="icon flt-rgt icon-save"></span>
		<span id="remove" class="icon flt-rgt icon-delete"></span>
		<br />

		<input id="title" type="text" ng-model="item.Title" class="text"/>
		<div class="meta">
			Order: <input id="order" type="text" class="text-integer"/>
			Level: <input id="level" type="text" class="text-integer"/>
		</div>
	</div>
	<div class="clearfix"></div>
</template>

<template id="exploration-box-ro">
	<div class="item">
		<div id="title" class="inset"></div>
	</div>
	<div class="clearfix"></div>
</template>

<script type="text/javascript" src="exploration-box.js"></script>
